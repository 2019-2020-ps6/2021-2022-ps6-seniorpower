<div [style]="formatting">


  <div class="contenu">
    <h2>Bienvenue sur le <span class="bold">Polyquiz</span> !</h2>

    Une <span class="bold" [style.background-color]="color.font.colorLoupe" >loupe</span> en haut à gauche de la page pour pouvoir agrandir le texte !.
    <br>
    Vous pouvez modifier vos paramètres dans <span class="bold">"Options"</span>
    <br>
    Pour <span class="bold">jouer</span> : choisir un thème dans "Jouer" puis sélectionner un quiz !
  </div>

  <p>Exemple de boutons <span class="bold">Vrai</span> et <span class="bold">Faux</span>
  <div class="option-container" [style.justify-content]="formatting.justifyContentOptions" >
    <button class="option"[style.background-color]="color.font.colorTrue">
      Réponse Vraie
    </button>
    <button class="option"[style.background-color]="color.font.colorFalse">
      Réponse Fausse
    </button>
  </div>
</div>
