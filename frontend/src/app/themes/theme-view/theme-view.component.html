<ng-container *ngIf="quizzes.length>0">
  <button  class ="connexion effect01" routerLink="/themes"><span>Retour</span></button>
  <div class="container" [style.justify-content]="formatting.justifyContentTheme">
    <div *ngFor="let quiz of quizOnTheme()">
      <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)"></app-quiz>
    </div>
  </div>
</ng-container>
<ng-container  *ngIf="quizzes.length<=0">
  <div class="container"><h1>Il n'y a pas de quiz pour ce th√®me</h1></div>
  <button  class ="connexion effect01" routerLink="/themes"><span>Retour</span></button>
</ng-container>
