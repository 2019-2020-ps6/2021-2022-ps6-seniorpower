<h2>Liste des Thèmes</h2>
<div class="theme-list" *ngIf="themeList" [style]="formatting">

  <div *ngIf="isAdmin" class = "card">
    <form class="theme-form" [formGroup]="themeForm">
      <label for = "theme" >
        <h2>
          <i class="fab fa-leanpub"></i>
            Ajouter un thème :</h2>
        <input class="input-custom" type = "text" id="name"  name="theme" formControlName="name">
        <br>
        <button class="button-card" (click) = "addTheme()">Ajouter un thème</button>
      </label>
    </form>

  </div>
  <div class="container" [style.justify-content]="formatting.justifyContentTheme">
  <div class="theme" *ngFor="let theme of themeList" [style.width]="formatting.size" [style.justify-content]="formatting.justifyContentTheme">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->
    <app-theme [theme]="theme"></app-theme>
  </div>
  </div>
</div>
