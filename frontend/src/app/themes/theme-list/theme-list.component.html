<div class="theme-list" *ngIf="themeList">

  <div class = "card">
    <form class="theme-form" [formGroup]="themeForm">
      <label for = "theme" >
        <h2>
          <i class="fab fa-leanpub">
            Ajouter un thème :</i></h2>
        <input class="input-custom" type = "text" id="name"  name="theme" formControlName="name">
        <br>
        <button class="button-card" (click) = "addTheme()">Ajouter un thème</button>
      </label>
    </form>

  </div>
  <div class="theme" *ngFor="let theme of themeList">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->
    <app-theme [theme]="theme"></app-theme>
  </div>
</div>
