<div class="card">
  <h2>Créer un Quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="title">
      Titre <br>
      <input class="input-custom" type="text" id="name" formControlName="name">
    </label>
    <label for = "theme">
      <br> Thème <br>
      <select class="input-custom" type = "text" id="theme"  name="theme-list">
        <option *ngFor = "let currentTheme of getAllThemeName()" [value]="currentTheme">
          {{currentTheme}}
        </option>

      </select>
    </label>
    <br>
    <h4>
    <button type="submit" class="button-card" [disabled]="quizForm.invalid" (click)="addQuiz()">Créer</button>
    </h4>
  </form>
</div>
<!-- Uncomment below to see your form structure and how it changes
<br><br>{{quizForm.getRawValue() | json}}-->
