<div *ngIf="quiz">
<div *ngIf="!isEnd()" class="card">
  <div class="result">
  </div>
    <div class="question-number" >  Question{{indexQuiz+1}} / {{quiz.questions.length}}</div>
  <div class="question-script">{{quiz.questions[indexQuiz].label}}</div>
    <div *ngIf="!resultAffiche">
      <div class="option-container">
        <div  *ngFor="let answer of quiz.questions[indexQuiz].answers;">
          <button class="option"(click)="incrementCorrect(answer)" >
            {{answer.value}}
          </button>
        </div>
      </div>
    </div>


  <div *ngIf="resultAffiche"> <!--Quand on appuie sur une réponse -->
    <div class="option-container" [style.background-color]="colorStyle.font.colorScript">
      <div  *ngFor="let answer of quiz.questions[indexQuiz].answers;">

        <div *ngIf="answer.isCorrect;then contenu_bon else contenu_pas_bon">
        //  Le contenu saisi ici sera ignoré.
        </div>

        <ng-template #contenu_bon>
          <button  class="option"[style.background-color]="colorStyle.font.colorTrue">
            {{answer.value}}
          </button>
        </ng-template>

        <ng-template #contenu_pas_bon>
          <button class="option" [style.background-color]="colorStyle.font.colorFalse" >
            {{answer.value}}
          </button>
        </ng-template>

      </div>
  </div>
    <div class="navigation">
  <button *ngIf="this.indexQuiz <= this.quiz.questions.length-2" class="next" [style.background-color]="colorStyle.font.colorNext" (click) = "nextButton()" >Next</button>
    <div *ngIf="isEnd()"></div>
    <button *ngIf="this.indexQuiz === this.quiz.questions.length-1" class="AfficherR" [style.background-color]="colorStyle.font.colorAfficher" (click) = "afficheButton()">AfficherResultat   </button>
  </div>
</div>
</div>
<div *ngIf="this.indexQuiz === this.quiz.questions.length">
  Votre score est : {{score()}}
</div>
</div>
