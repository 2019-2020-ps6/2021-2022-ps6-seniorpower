
<div *ngIf="!isEnd()" class="card">
  <div class="result">
  </div>
  <span class="question-number" >
    <div class="left" >  Question{{indexQuiz+1}} / {{quiz.questions.length}}</div>
    <br> {{quiz.name}}
  </span>
  <br><br>

  <div class="question-title">{{quiz.questions[indexQuiz].label}}</div>
    <div *ngIf="!resultAffiche">
      <div class="row">
        <div class="column" *ngFor="let answer of quiz.questions[indexQuiz].answers;">
          <button class="button-card" (click)="incrementCorrect(answer)" >
            {{answer.value}}
          </button>
        </div>
      </div>
    </div>
  <div *ngIf="resultAffiche">
    <div class="row">
      <div class="column">
        <div class="text_reult"> {{getCorrectAnswer().values}}</div>
        </div>
    </div>
  </div>
</div>
