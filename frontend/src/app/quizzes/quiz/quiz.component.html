<div class="card" *ngIf="quiz">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>


  <h3>
    Nombre de questions : {{this.quiz.questions.length}}</h3>
  <nav>
    <button class="button-card" routerLink="/play-quiz/{{quiz.id}}">Jouer</button>
    <button class="button-card" (click) ="deleteQuiz(quiz)">Supprimer</button>
    <a routerLink="/detail/{{quiz.id}}" class="button-card" >
      <button class="button-card"  >Modifier </button>
  </a>

  </nav>

</div>
