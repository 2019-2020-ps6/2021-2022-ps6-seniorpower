<div [style]="formatting">
  <h1>Options</h1>
  <main>
    <p>
      Choisissez la taille de la police :
      <select class="input-custom" type = "text" oninput="this.nextElementSibling.value = this.value" (change) = "applyChange()" id="size">
        <option *ngFor = "let size of getAllSize()" [value]="size">
          {{size}}
        </option>
      </select>
    </p>
    <p>Choisir la maladie :
      <button class="button-card" (click)="changeFormatClassic()">Aucune</button>
      <button class="button-card" (click)="changeFormatDMLA()">DMLA</button>
      <button class="button-card" (click)="changeFormatGlaucome()">Glaucome</button>
    </p>
    <p>choisir police:
    <button class="button-card"(click)="changeArial() ">Arial</button>
    <button class="button-card"(click)="changeVerdana()" >Verdana</button> </p>
    <p>Changer le daltonisme :
    <button class="button-card" (click)="changeColorDefault()">Aucun</button>
    <button class="button-card" (click)="changeColorProta()">Protanopie</button>
    <button class="button-card" (click)="changeColorTrita()">Tritanopie</button>
    <button class="button-card" (click)="changeColorDeute()">Deut√©ranopie</button>
  </p>
<!-- TODO Ajouter boutton avec exemples de couleurs ? -->
  </main>

</div>
