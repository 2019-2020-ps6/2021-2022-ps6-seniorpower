<div class="card">
  <form class="user-form" [formGroup]="userForm">
    <label for="nom">
      <h2><i class="fab fa-leanpub">
        Nom :</i></h2>
        <input class="input-custom" type = "text" id="nom"  name="authentification" formControlName="nom">
        <br>
      </label>
      <label for="prenom">
        <h2><i class="fab fa-leanpub">
          Prenom :</i></h2>
          <input class="input-custom" type = "text" id="prenom"  name="authentification" formControlName="prenom">
          <br>
        </label>
    <label for="nom">
      <h2><i class="fab fa-leanpub">
        Nom d'utilisateur :</i></h2>
        <input class="input-custom" type = "text" id="nom"   name="authentification" formControlName="name">
        <br>
      </label>
    <label for="mdp">
      <h2><i class="fab fa-leanpub">
        Mot de passe :</i></h2>
        <input class="input-custom" type = "text" id="mdp"  name="authentification" formControlName="password">
        <br>
      </label>
          <label for="illness">
            <h2><i class="fab fa-leanpub">
              Maladie :</i></h2>
              <select class="input-custom" type = "text" name="authentification"   formControlName="maladie" (change) = "applyIllnessChange()" id="illness">
                <option *ngFor = "let illness of getAllIllness()" [value]="illness" [selected]="illness === currentIllness">
                  {{illness}}
                </option>
              </select>
            <br>
                    </label>
                    <label for="daltonisme">
                      <h2><i class="fab fa-leanpub">
                        Type de Daltonisme :</i></h2>
                        <select class="input-custom" type = "text" name="authentification" (change) = "applyColorChange()" id="daltonisme" formControlName="daltonisme">
                          <option *ngFor = "let color of getAllColors()" [selected]="color === currentColor" [value]="color" >
                            {{color}}
                          </option>
                        </select>
                      <br>
                      </label>
            <button type="submit" class="button2 pulse" [disabled] = "userForm.invalid" (click)="addUser()">
              <span>Cr√©er</span>
            </button>
          </form>
        </div>

        <br><br>{{quizForm.getRawValue() | json}}-->
