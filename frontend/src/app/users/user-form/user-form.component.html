<div class="card">
  <h2>Créer un utilisateur</h2>
  <form class="user-form" [formGroup]="userForm">
    <label for="name">
      Nom <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <label for = "password">
      <br> Mot de passe <br>
      <input class="input-custom" type="password" id="password" [formControlName]="'password'">
    </label>
    <br>
    <button type="submit" class="button-card" [disabled] = "userForm.invalid" (click)="addUser()">Créer</button>
  </form>
</div>
